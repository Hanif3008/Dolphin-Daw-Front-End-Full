<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/admin.css" />
    <link rel="stylesheet" href="./css/login-admin.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="./images/Logo-Dolphin-Sound-PNG-Samping.png" type="image/x-icon" />
    <title>Login Admin Page</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="navigation-bar" id="login-pages">
      <div class="navbar-left">
        <a href="#"><img src="./images/Logo-Dolphin-Sound-PNG-Samping.png" alt="" /></a>
      </div>
      <div class="navbar-right"></div>
    </header>
    <!-- Navigation Bar -->
    <!-- Hero Admin Page -->
    <div class="hero-pages" id="login-page">
      <div class="login-pages">
        <div class="login-admin-wrapper">
          <div class="login-admin-title">
            <h2>Login Admin</h2>
          </div>
          <div class="login-admin-input">
            <form action="">
              <div class="input-form">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" name="" id="" placeholder="Username . . ." />
              </div>
              <div class="input-form">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="" id="" placeholder="Password . . ." />
              </div>
              <div class="button">
                <button type="submit">Login Akun</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Hero Admin Page -->
    <!-- Footer -->
    <!-- copyright -->
    <div class="copyright-container">
      <div class="copyright-text">
        &copy; <span class="copyright-year">2025</span>
        dolphindaw. All rights reserved.
      </div>
    </div>
    <!-- copyright -->
    <!-- SCRIPT Package -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- SCRIPT customized -->
    <script src="/js/script.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
